<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pleasant Pasture Farm</title>

    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" type='text/css'>
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link href="/dist/all.css" rel="stylesheet"/>

    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <script type="text/javascript" src="https://js.stripe.com/v2/"></script>
    <script src="/dist/thirdparty.js"></script>
    <script src="/dist/all.js"></script>

    <script>
        function checkCartPosition(){
            if (document.scrollingElement.scrollTop > 648){
                document.querySelector('#cart').classList.add('fixed');
                setCartLeft();
            }
            else{
                document.querySelector('#cart').classList.remove('fixed');
            }
        }
        function setCartLeft(){
            var cart = document.querySelector('#cart.fixed');
            if (cart && window.innerWidth > 1065){
                cart.style.left = ((window.innerWidth / 2) - 40) + 'px';
            }
        }
    </script>
</head>
<body ng-app="pleasantPastureApp" ng-class="{'working': $root.processing}" onresize="setCartLeft()" onscroll="checkCartPosition()">
    <div>
        <div class="processing-indicator" ng-show="$root.processing">
            <i class="fa fa-circle-o-notch fa-spin"></i>
        </div>
        <div class="maincontent" style="width: 1047px; margin: auto;">
            <header>
                <div style="width:1047px; height:375px; background:url('/img/banner.jpg');">
                    <a target="_blank" href="http://facebook.com/pleasantpasture"><img src="/img/facebook_small.png" title="Facebook" style="margin-top: 10px;margin-left: 10px;border: 0px;" /></a>
                    <a target="_blank" href="http://twitter.com/pleasantpasture"><img src="/img/twitter_small.png" title="Twitter" style="border: 0;" /></a>
                </div>
            </header>
            <div style="background: white;">
                <div style="background: url('/img/background.jpg') repeat-x; border-bottom: #682e04">
                    <ui-view></ui-view>
                </div>
            </div>
            <footer>
                <div class="footer">
                    <span class="fakelink" ui-sref="public.eggs">Pastured Eggs</span> |
                    <span class="fakelink" ui-sref="public.chicken">Pastured Chicken</span> |
                    <span class="fakelink" ui-sref="public.soap">Goat Milk Soap</span> |
                    <span class="fakelink" ui-sref="public.home">Home</span> |
                    <span class="fakelink" ui-sref="public.map">Location</span><br /><br />
                    3173 Head River Road<br />
                    Virginia Beach, VA  23457<br />
                    (757) 204-4436
                </div>
            </footer>
        </div>
    </div>

</body>
</html>
